<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Lista de empresas')"></head>

<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu">
</aside><!-- End Sidebar-->

<main id="main" class="main">
  <div class="container">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Gestión de empresas</a></li>
          <li class="breadcrumb-item active">Lista de empresas</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">

            <div class="card-body">
              <div class="container">

                <a th:href="@{/admin/crearEmpresa}" class="btn btn-outline-primary me-2 mt-3 float-end">Añadir empresa externa</a>

                <h5 class="card-title">Empresas en general</h5>
              </div>
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Empresa</th>
                  <th scope="col">Representante </th>
                  <th scope="col">Correo electrónico</th>
                  <th scope="col">Dirección</th>
                  <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="empresa, info : ${listaEmpresa}">
                  <td th:text="${info.index + 1}"></td>
                  <td th:text="${empresa.nombre}"></td>
                  <td th:text="${empresa.representante}"></td>
                  <td th:text="${empresa.correo}"></td>
                  <td th:text="${empresa.direccion}"></td>
                  <td>
                    <div class="d-flex justify-content-center align-items-center">
                      <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="bi bi-plus-square"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a th:href="@{'admin/verEmpresa&id=' + ${empresa.idEmpresas}}" class="dropdown-item btn btn-outline-dark me-2">Información</a></li>
                        </ul>
                      </div>
                    </div>
                  </td>
                </tr>


                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
