<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Editar sitio')"></head>

<body>
<!-- ======= Header ======= -->
  <header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>


<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu"></aside>

  <main id="main" class="main">
    <div class="container">


    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Gestión de sitios</a></li>
          <li class="breadcrumb-item active">Editar sitio</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="rounded p-5" style="background-color: #FFFFFF;">
          <div class="pagetitle">
            <h1 class="card-title">Edición de sitio</h1>
          </div>
          <form method="POST" th:action="@{/admin/saveSitio}" th:object="${sitio}" enctype="multipart/form-data" style="margin-bottom: -35px;">
            <div class="row">
              <div class="col-md-6">

                <input type="hidden" class="form-control" th:field="*{idSitios}">
                <input type="hidden" class="form-control" th:field="*{archivo.idArchivos}">
                <input type="hidden" name="habilitado" id="habilitado" th:field="*{habilitado}">

                <div class="mb-3">
                  <label class="form-label">Departamento:</label>
                  <input type="text" class="form-control" th:field="*{departamento}">
                </div>

                <div class="mb-3">
                  <label class="form-label">Provincia:</label>
                  <input type="text" class="form-control" th:field="*{provincia}">
                </div>

                <div class="mb-3">
                  <label class="form-label">Distrito:</label>
                  <input type="text" class="form-control" th:field="*{distrito}">
                </div>

                <div class="mb-3">
                  <label class="form-label">Ubigeo:</label>
                  <input type="text" class="form-control" th:field="*{ubigeo}">
                </div>

                <div class="mb-3">
                  <label class="form-label">Latitud:</label>
                  <input type="text" class="form-control" th:field="*{latitud}">
                </div>

                <div class="mb-3">
                  <label class="form-label">Longitud:</label>
                  <input type="text" class="form-control" th:field="*{longitud}">
                </div>



              </div>
              <br><br>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Zona</label>
                  <input type="text" class="form-control" th:field="*{tipoZona}">
                </div>

                <div class="mb-3">
                  <label class="form-label">Sitio</label>
                  <input type="text" class="form-control" th:field="*{tipo}">
                </div>
                <div class="mb-3">
                  <label for="imagenSubida" class="form-label">Foto de Sitio:</label>
                  <div class="card mx-auto" style="width: 250px; max-height: 250px">
                    <img id="imgPreview" th:src="@{|image/${sitio.archivo.idArchivos}|}" class="card-img-top" style="max-height: 250px" alt="">
                  </div>
                  <input class="form-control" type="file" name="imagenSubida" id="imagenSubida"
                         accept="image/*" onchange="previewImage(event, '#imgPreview')">
                </div>

                <button type="submit" class="btn btn-outline-primary float-end">Aplicar cambios</button>
              </div>
            </div>
          </form>
        </div>
        <br><br>


      </div>
    </section>
      <br>
      <a th:href="@{/admin/listaSitio}" class="btn btn-outline-danger">Regresar</a>
    </div>
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer th:replace="Fragmentos/footer :: footer"></footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/foto.js}"></script>

</body>

</html>
