<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu">

  <main id="main" class="main">
    <div class="container">


    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Gesti칩n de sitios</a></li>
          <li class="breadcrumb-item active">Editar sitio</li>

      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="rounded p-5" style="background-color: #FFFFFF;">
          <div class="pagetitle">
            <h1 class="card-title">Edici칩n de sitio</h1>
          </div>
          <form method="POST" th:action="@{/admin/saveSitio}" th:object="${sitio}" enctype="multipart/form-data" style="margin-bottom: -35px;">
            <div class="row">
              <div class="col-md-6">

                <div class="mb-3">
                  <label for="nombre">Departamento:</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" value="Lima">
                </div>

                <div class="mb-3">
                  <label for="descripcion">Provincia:</label>

                <div class="mb-3">
                  <label for="precio">Distrito:</label>
                  <input type="text" class="form-control" name="precio" id="precio" value="San Vicente">
                </div>

                <div class="mb-3">
                  <label for="precio">Ubigeo:</label>
                  <input type="text" class="form-control" name="precio" id="precio" value="195195">
                </div>

                <div class="mb-3">
                  <label for="descuento">Latitud:</label>
                  <input type="number" class="form-control" name="descuento" id="descuento" value="-12.0740">
                </div>

                <div class="mb-3">
                  <label for="descuento">Longitud:</label>
                  <input type="number" class="form-control" name="descuento" id="descuento" value="-77.08975">
                </div>

                <div class="mb-3">
                  <label for="precio">Tipo de zona:</label>
                  <select name="consola" id="consola" class="form-control">
                    <option value="Cargo1">Urbana</option>
                    <option value="Cargo2">Rural</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="precio">Tipo de sitio:</label>
                  <select name="consola" id="consola" class="form-control">
                    <option value="Cargo1">M칩vil</option>
                    <option value="Cargo2">Fijo</option>
                  </select>
                </div>

              </div>
              <br><br>
              <div class="col-md-6">

                <div class="mb-3">
                  <label for="descuento">Foto de sitio:</label>
                  <br>
                  <br>
                  <img th:src="@{/assets/img/sitio1.webp}" style="max-width: 300px;" alt="">

                </div>

                <button type="submit" class="btn btn-outline-primary float-end">Aplicar cambios</button>
              </div>
            </div>
          </form>
        </div>
        <br><br>


      </div>
    </section>
      <br>
      <a th:href="@{/admin/listaSitio}" class="btn btn-outline-danger">Regresar</a>
    </div>
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer th:replace="Fragmentos/footer :: footer"></footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
