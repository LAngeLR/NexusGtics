<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Crear equipo')"></head>

<body>
<!-- ======= Header ======= -->
  <header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu">
</aside><!-- End Sidebar-->

  <main id="main" class="main">
    <div class="container">


    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Gestión de equipos</a></li>
          <li class="breadcrumb-item active">Crear equipo</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="rounded p-5" style="background-color: #FFFFFF;">
          <div class="pagetitle" style="margin-top: -35px;">
            <h1 class="card-title">Creación de equipo</h1>
          </div>
          <form method="POST" th:action="@{/admin/guardarEquipo}" enctype="multipart/form-data" style="margin-bottom: -35px;">
            <div class="row">
              <div class="col-md-6">

                <div class="mb-3">
                  <label for="marca">Marca:</label>
                  <input type="text" class="form-control" name="marca" id="marca" >
                </div>

                <div class="mb-3">
                  <label for="modelo">Modelo:</label>
                  <input type="text" class="form-control" name="modelo" id="modelo">
                </div>

                <div class="mb-3">
                  <label for="descripcion">Descripción:</label>
                  <input type="text" class="form-control" name="descripcion" id="descripcion" >
                </div>

                <div class="mb-3">
                  <label for="paginaModelo">Ficha técnica (fabricante)::</label>
                  <input type="text" class="form-control" name="paginaModelo" id="paginaModelo" >
                </div>

                <div class="input-group mb-3">
                  <label for="idSitios">Sitio de despliegue:</label>
                  <div class="col-12">
                    <select name="idSitios" id="idSitios" class="form-control">
                      <option th:each="sitio: ${listaSitios}"
                              th:text="${sitio.distrito}" th:value="${sitio.idSitios}">Sitio de Tipo</option>
                    </select>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <label for="idTipoEquipo">Tipo de Equipo:</label>
                  <div class="col-12">
                    <select name="idTipoEquipo" id="idTipoEquipo" class="form-control">
                      <option th:each="equipo: ${listaTipoEquipos}"
                              th:text="${equipo.nombreTipo}" th:value="${equipo.idTipoEquipo}">Sitio de Tipo</option>
                    </select>
                  </div>
                </div>
              </div>
              <br><br>
              <div class="col-md-6">

                <div class="mb-3">
                  <label for="descuento">Foto de perfil:</label>
                  <div class="card mx-auto" style="width: 250px; max-height: 250px">
                    <img id="imgPreview" th:src="@{/assets/img/subirEquipo.png}" class="card-img-top" style="max-height: 250px">
                  </div>
                  <input class="form-control" type="file" id="formFile" accept="image/*" onchange="previewImage(event, '#imgPreview')">
                </div>

                <button type="submit" class="btn btn-outline-primary float-end">Crear</button>
              </div>
            </div>
          </form>
        </div>
        <br><br>


      </div>
    </section>
      <br>
      <a th:href="@{/admin/listaEquipo}" class="btn btn-outline-danger">Regresar</a>
    </div>
  </main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/foto.js}"></script>

</body>

</html>
