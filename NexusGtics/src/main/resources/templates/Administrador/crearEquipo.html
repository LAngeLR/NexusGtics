<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Crear equipo')"></head>

<body>
<!-- ======= Header ======= -->
  <header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu">
</aside><!-- End Sidebar-->

  <main id="main" class="main">
    <div class="container">


    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Gestión de equipos</a></li>
          <li class="breadcrumb-item active">Crear equipo</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="rounded p-5" style="background-color: #FFFFFF;">
          <div class="pagetitle" style="margin-top: -35px;">
            <h1 class="card-title">Creación de equipo</h1>

          </div>
          <div class="alert alert-danger" role="alert" th:if="${msgSitio != null}" th:text="${msgSitio}">
            A simple success alert—check it out!
          </div>
          <div class="alert alert-danger" role="alert" th:if="${msgTipoEquipo != null}" th:text="${msgTipoEquipo}">
            A simple success alert—check it out!
          </div>
          <form method="POST" th:action="@{/admin/saveEquipo}" th:object="${equipo}" enctype="multipart/form-data" style="margin-bottom: -35px;">
            <div class="row">
              <div class="col-md-6">

                <div class="mb-3">
                  <label class="form-label">Marca:</label>
                  <input th:field="*{marca}" type="text" th:class="${#fields.hasErrors('marca')?'form-control is-invalid':'form-control'}"/>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}">
                    Mensaje de error de marca
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Modelo:</label>
                  <input th:field="*{modelo}" type="text" th:class="${#fields.hasErrors('modelo')?'form-control is-invalid':'form-control'}"/>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}">
                    Mensaje de error de modelo
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Descripción:</label>
                  <input th:field="*{descripcion}" type="text" th:class="${#fields.hasErrors('descripcion')?'form-control is-invalid':'form-control'}"/>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">
                    Mensaje de error de descripcion
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Ficha técnica (fabricante):</label>
                  <input th:field="*{paginaModelo}" type="text" th:class="${#fields.hasErrors('paginaModelo')?'form-control is-invalid':'form-control'}"/>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('paginaModelo')}" th:errors="*{paginaModelo}">
                    Mensaje de error de paginaModelo
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Sitio de despliegue:</label>
                  <select name="sitio" id="sitio" class="form-control">
                    <option value="">--Seleccione un sitio--</option>
                    <option th:each="sitio: ${listaSitios}"
                            th:text="${sitio.distrito}" th:value="${sitio.idSitios}">Sitio de Tipo</option>
                  </select>
                  </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de Equipo:</label>
                    <select name="tipoequipo" id="tipoequipo" class="form-control">
                      <option value="">--Seleccione un tipo de Equipo--</option>
                      <option th:each="equipo: ${listaTipoEquipos}"
                              th:text="${equipo.nombreTipo}" th:value="${equipo.idTipoEquipo}">Sitio de Tipo</option>
                    </select>
                </div>
              </div>

              <br><br>
              <div class="col-md-6">
                <input type="hidden" name="habilitado" id="habilitado" value="1">
                <div class="mb-3">
                  <label for="imagenSubida" class="form-label">Foto de Equipo:</label>
                  <div class="card mx-auto" style="width: 250px; max-height: 250px">
                    <img id="imgPreview" th:src="@{/assets/img/fotoSitio.png}" class="card-img-top" style="max-height: 250px" alt="">
                  </div>
                  <input class="form-control" type="file" name="imagenSubida" id="imagenSubida"
                         accept="image/*" onchange="previewImage(event, '#imgPreview')">
                </div>

                <button type="submit" class="btn btn-outline-primary float-end">Crear</button>
              </div>
            </div>
          </form>
        </div>
        <br><br>


      </div>
    </section>
      <br>
      <a th:href="@{/admin/listaEquipo}" class="btn btn-outline-danger">Regresar</a>
    </div>
  </main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/foto.js}"></script>

</body>

</html>
