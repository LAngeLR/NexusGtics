    <section class="section dashboard">
      <div class="row">
        <div class="rounded p-5" style="background-color: #FFFFFF;">
          <div class="pagetitle" style="margin-top: -35px;">
            <h1 class="card-title">Creaci贸n de equipo</h1>
          </div>
          <form method="POST" action="" enctype="multipart/form-data" style="margin-bottom: -35px;">
            <div class="row">
              <div class="col-md-6">

                <div class="mb-3">

                  <input type="text" class="form-control" name="precio" id="precio">

                  <input type="text" class="form-control" name="descuento" id="descuento" >

                <div class="mb-3">
                  <label for="descuento">Cantidad:</label>
                  <input type="number" class="form-control" name="descuento" id="descuento" >
                </div>

                <div class="input-group mb-3">
                  <label for="consola">Sitio de despliegue:</label>

                    <select name="consola" id="consola" class="form-control">

                    <img id="imgPreview" th:src="@{/assets/img/subirEquipo.png}" class="card-img-top" style="max-height: 250px">
                  </div>
                  <input class="form-control" type="file" id="formFile" accept="image/*" onchange="previewImage(event, '#imgPreview')">
                </div>

                <button type="submit" class="btn btn-outline-primary float-end">Crear</button>
              </div>
            </div>
          </form>
        </div>
        <br><br>


      </div>
