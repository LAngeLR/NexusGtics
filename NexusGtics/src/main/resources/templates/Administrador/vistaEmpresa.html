<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Empresa')"></head>

<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu('vistaEmpresa')">
</aside><!-- End Sidebar-->


<main id="main" class="main">
    <div class="container">


        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Gestión de empresas</a></li>
                    <li class="breadcrumb-item active">Vista detallada</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->
        <section class="section dashboard">
            <div class="row">
                <div class="rounded p-5" style="background-color: #FFFFFF;">
                    <div class="pagetitle">
                        <h1 class="card-title">Información de empresa</h1>
                    </div>
                    <form method="POST" action="" enctype="multipart/form-data" th:object="${empresa}">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="mb-3">
                                    <label class="form-label">Nombre: </label>
                                    <input type="text" class="form-control" th:field="*{nombre}" disabled>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">RUC:</label>
                                    <input type="number" class="form-control" th:field="*{ruc}" disabled>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Fecha de afiliación:</label>
                                    <input type="text" class="form-control" th:field="*{fechaAfiliacion}" disabled>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Dirección sede principal:</label>
                                    <input type="text" class="form-control" th:field="*{direccion}" disabled>
                                </div>
                            </div>
                            <br><br>
                            <div class="col-md-6">

                                <div class="mb-3">
                                    <label class="form-label">Representante:</label>
                                    <input type="text" class="form-control" th:field="*{representante}" disabled>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Correo electrónico:</label>
                                    <input type="text" class="form-control" th:field="*{correo}" disabled>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Teléfono:</label>
                                    <input type="text" class="form-control" th:field="*{telefono}" disabled>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
                <br><br>


            </div>
        </section>
        <br>
        <a th:href="@{/admin/listaEmpresa}" class="btn btn-outline-danger">Regresar</a>
    </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
