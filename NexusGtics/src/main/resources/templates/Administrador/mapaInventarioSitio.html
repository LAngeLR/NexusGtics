<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>


<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu('mapaInventario')">
</aside><!-- End Sidebar-->

<main id="main" class="main">
  <div class="container">


    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a >Gestión de sitios</a></li>
          <li class="breadcrumb-item active">Mapa de inventario</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="container">
        <div class="col-xl-12">
          <div class="card" style="height: 7rem">
            <center>
              <div class="card-body">
                <h5 class="card-title">Leyenda</h5>
                <table>
                  <tr>
                    <td><p style="color: red"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                      <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    </svg> <b style="color:black;" class="fw-light">Ubicación real</b></p></td>
                    <td>
                      <p style="color: #F0E108"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                      </svg><b style="color:black;" class="fw-light"> Tickets abiertos</b></p>
                    </td>
                    <td>
                      <p style="color: rebeccapurple"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                      </svg><b style="color:black;" class="fw-light"> Lugar buscado</b></p>
                    </td>
                  </tr>
                </table>
              </div>
            </center>
          </div>
        </div>

        <div class="col-xl-12">
          <div class="card">
            <div class="card-body pt-3">
              <div id="mi_mapa" ></div>
              <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
              <script>
                let map = L.map('mi_mapa').setView([-12.059335, -77.050284],12)

                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
                L.marker([-12.0690694,-77.0786442]).addTo(map).bindPopup('PUCP').openPopup();
                L.marker([-12.0460063,-77.0303511]).addTo(map).bindPopup('Centro de Lima').openPopup();
                L.marker([-13.5167110,-71.9788230]).addTo(map).bindPopup('Plaza de Armas Cusco').openPopup();
                L.marker([-13.5077780,-71.9822220]).addTo(map).bindPopup('Saqsaywaman').openPopup();
                L.marker([-12.1219000,-77.0297000]).addTo(map).bindPopup('Parque Kennedy').openPopup();
                L.marker([-12.0772001,-77.0825000]).addTo(map).bindPopup('Plaza San Miguel ').openPopup();
              </script>
              <!-- MAPA -->

            </div>
          </div>

        </div>


      </div>
    </section>
    <br>
    <a th:href="@{/admin/listaSitio}" class="btn btn-outline-danger">Regresar</a>
  </div>
