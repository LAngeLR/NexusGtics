<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Crear empresa')"></head>

<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu">
</aside><!-- End Sidebar-->

<main id="main" class="main">
    <div class="container">


        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Gestión de Empresas</a></li>
                    <li class="breadcrumb-item active">Crear empresa</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <div class="rounded p-5" style="background-color: #FFFFFF;">
                    <div class="pagetitle" style="margin-top: -35px;">
                        <h1 class="card-title">Creación de empresa</h1>
                    </div>
                    <form method="POST" th:action="@{/admin/guardarEmpresa}" enctype="multipart/form-data">
                        <div class="row mx-5">

                            <div class="mb-3">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" >
                            </div>

                            <div class="mb-3">
                                <label for="ruc">RUC:</label>
                                <input type="number" class="form-control" name="ruc" id="ruc" >
                            </div>

                            <div class="mb-3">
                                <label for="representante">Representante:</label>
                                <input type="text" class="form-control" name="representante" id="representante">
                            </div>

                            <div class="mb-3">
                                <label for="correo">Correo electrónico:</label>
                                <input type="text" class="form-control" name="correo" id="correo">
                            </div>

                            <div class="mb-3">
                                <label for="telefono">Teléfono:</label>
                                <input type="number" class="form-control" name="telefono" id="telefono" >
                            </div>

                            <div class="mb-3">
                                <label for="fechaAfiliacion">Fecha de afiliación:</label>
                                <input type="date" class="form-control" name="fechaAfiliacion" id="fechaAfiliacion" >
                            </div>

                            <div class="mb-3">
                                <label for="direccion">Dirección Sede Principal:</label>
                                <input type="text" class="form-control" name="direccion" id="direccion">
                            </div>
                            <br>
                            <div>
                                <a th:href="@{/admin/listaEmpresa}" class="btn btn-outline-danger mx-4">Regresar</a>
                                <button type="submit" class="btn btn-outline-primary float-end mx-5">Crear</button>
                            </div>

                        </div>

                    </form>
                </div>
                <br><br>


            </div>
        </section>

    </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
