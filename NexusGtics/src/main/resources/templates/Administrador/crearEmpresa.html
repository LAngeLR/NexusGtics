<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Crear empresa')"></head>

<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu('crearEmpresa')">
</aside><!-- End Sidebar-->

<main id="main" class="main">
    <div class="container">


        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Gestión de Empresas</a></li>
                    <li class="breadcrumb-item active">Crear empresa</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <div class="rounded p-5" style="background-color: #FFFFFF;">
                    <div class="pagetitle" style="margin-top: -35px;">
                        <h1 class="card-title">Creación de empresa</h1>
                    </div>
                    <form method="POST" th:action="@{/admin/guardarEmpresa}" th:object="${empresa}" enctype="multipart/form-data">
                        <div class="row mx-5">

                            <div class="mb-3">
                                <label class="form-label">Nombre:</label>
                                <input th:field="*{nombre}" type="text" th:class="${#fields.hasErrors('nombre')?'form-control is-invalid':'form-control'}"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                                    Mensaje de error de nombre
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">RUC:</label>
                                <input th:field="*{ruc}" type="text" th:class="${#fields.hasErrors('ruc')?'form-control is-invalid':'form-control'}"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('ruc')}" th:errors="*{ruc}">
                                    Mensaje de error de ruc
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Representante:</label>
                                <input th:field="*{representante}" type="text" th:class="${#fields.hasErrors('representante')?'form-control is-invalid':'form-control'}"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('representante')}" th:errors="*{representante}">
                                    Mensaje de error de representante
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Correo:</label>
                                <input th:field="*{correo}" type="text" th:class="${#fields.hasErrors('correo')?'form-control is-invalid':'form-control'}"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                                    Mensaje de error de correo
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Teléfono:</label>
                                <input th:field="*{telefono}" type="text" th:class="${#fields.hasErrors('telefono')?'form-control is-invalid':'form-control'}"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">
                                    Mensaje de error de correo
                                </div>
                            </div>

                            <!--div class="mb-3">
                                <label for="fechaAfiliacion">Fecha de afiliación:</label>
                                <input type="date" class="form-control" name="fechaAfiliacion" id="fechaAfiliacion" >
                            </div-->
                            <input type="hidden" name="fechaAfiliacion" id="fechaAfiliacion" th:value="${fechaActual}">


                            <div class="mb-3">
                                <label class="form-label">Dirección Sede Principal:</label>
                                <input th:field="*{direccion}" type="text" th:class="${#fields.hasErrors('direccion')?'form-control is-invalid':'form-control'}"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">
                                    Mensaje de error de nombre
                                </div>
                            </div>
                            <br>
                            <div>
                                <a th:href="@{/admin/listaEmpresa}" class="btn btn-outline-danger mx-4">Regresar</a>
                                <button type="submit" class="btn btn-outline-primary float-end mx-5">Crear</button>
                            </div>

                        </div>

                    </form>
                </div>
                <br><br>


            </div>
        </section>

    </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
<script>
    // Obtener el campo de fecha por su ID
    var fechaAfiliacion2Input = document.getElementById("fechaAfiliacion");

    // Obtener la fecha actual en el formato deseado ('yyyy-MM-dd')
    var fechaActual = new Date().toISOString().split("T")[0];

    // Establecer la fecha actual como valor del campo
    fechaAfiliacion2Input.value = fechaActual;
</script>

</body>

</html>
