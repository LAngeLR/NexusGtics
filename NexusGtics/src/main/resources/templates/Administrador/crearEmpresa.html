<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Crear empresa')"></head>

<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu">

</aside><!-- End Sidebar-->

<main id="main" class="main">
    <div class="container">


        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Gestión de Empresas</a></li>
                    <li class="breadcrumb-item active">Crear empresa</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <div class="rounded p-5" style="background-color: #FFFFFF;">
                    <div class="pagetitle">
                        <h1 class="card-title">Creación de empresa</h1>
                    </div>
                    <form method="POST" action="" enctype="multipart/form-data">
                        <div class="row mx-5">

                            <div class="mb-3">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" >
                            </div>

                            <div class="mb-3">
                                <label for="descripcion">RUC:</label>
                                <input type="number" class="form-control" name="descripcion" id="descripcion" >
                            </div>

                            <div class="mb-3">
                                <label for="precio">Representante:</label>
                                <input type="text" class="form-control" name="precio" id="precio">
                            </div>

                            <div class="mb-3">
                                <label for="precio">Correo electrónico:</label>
                                <input type="text" class="form-control" name="precio" id="precio">
                            </div>

                            <div class="mb-3">
                                <label for="descuento">Teléfono:</label>
                                <input type="text" class="form-control" name="descuento" id="descuento" >
                            </div>

                            <div class="mb-3">
                                <label for="descuento">Fecha de afiliación:</label>
                                <input type="date" class="form-control" name="descuento" id="descuento" >
                            </div>

                            <div class="mb-4">
                                <label for="descuento">Dirección sede principal:</label>
                                <input type="text" class="form-control" name="descuento" id="descuento" >
                            </div>
                            <br>
                            <div>
                                <a th:href="@{/admin/listaEmpresa}" class="btn btn-outline-danger mx-4">Regresar</a>
                                <button type="submit" class="btn btn-outline-primary float-end mx-5">Crear</button>
                            </div>

                        </div>

                    </form>
                </div>
                <br><br>


            </div>
        </section>

    </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->

    <div class="copyright">

<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>

</body>

</html>
