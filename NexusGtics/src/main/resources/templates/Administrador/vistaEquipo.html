<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Equipo')"></head>

<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu">
</aside><!-- End Sidebar-->

  <main id="main" class="main">
    <div class="container">


    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Gestión de equipos</a></li>
          <li class="breadcrumb-item active">Visualizar equipo</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="rounded p-5" style="background-color: #FFFFFF;">
          <div class="pagetitle">
            <h1 class="card-title">Vista de equipo</h1>
          </div>
          <form method="POST" action="" enctype="multipart/form-data" th:object="${equipo}" >
            <div class="row">
              <div class="col-md-6">

                <div class="mb-3">
                  <label class="form-label">Tipo de equipo:</label>
                  <input type="text" class="form-control" th:field="*{tipoequipo.nombreTipo}" disabled>
                </div>

                <div class="mb-3">
                  <label class="form-label">Marca:</label>
                  <input type="text" class="form-control" th:field="*{marca}" disabled>
                </div>

                <div class="mb-3">
                  <label class="form-label">Modelo:</label>
                  <input type="text" class="form-control" th:field="*{modelo}" disabled>
                </div>

                <div class="mb-3">
                  <label class="form-label">Descripción:</label>
                  <input class="form-control" aria-label="With textarea" th:field="*{descripcion}" disabled>
                </div>

                <div class="mb-3">
                  <label class="form-label">Ficha técnica (fabricante):</label>
                  <input type="text" class="form-control" th:field="*{paginaModelo}" disabled>
                </div>

                <div-- class="mb-3">
                  <label class="form-label">Sitio de despliegue:</label>
                  <input type="text" class="form-control" th:value="${equipo.sitio.distrito}" disabled>

                </div-->


              </div>
              <br><br>
              <div class="col-md-6">

                <div class="mb-3">
                  <label for="descuento">Foto de referencia:</label>
                  <br>
                  <img th:src="@{|image/${equipo.archivo.idArchivos}|}" style="max-width: 600px;" alt="">
                </div>

                <!--button type="submit" class="btn btn-outline-primary float-end"  >Editar</button>
                <button type="submit" class="btn btn-outline-danger float-start">Desactivar</button-->
                <button class="btn btn-outline-primary float-end" th:href="@{'/admin/editarEquipo?id=' + ${equipo.idEquipos}}" >Editar</button>
                <button class="btn btn-outline-danger float-start">Desactivar</button>

              </div>
            </div>
          </form>
        </div>
        <br><br>


      </div>
    </section>
      <br>
      <a th:href="@{/admin/listaEquipo}" class="btn btn-outline-danger">Regresar</a>
    </div>
  </main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
