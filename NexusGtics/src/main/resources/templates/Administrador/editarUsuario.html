<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Editar usuario')"></head>

<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>


<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu">
</aside><!-- End Sidebar-->


  <main id="main" class="main">
    <div class="container">


    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Gestión de usuario</a></li>
          <li class="breadcrumb-item active">Editar usuario</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="rounded p-5" style="background-color: #FFFFFF;">
          <div class="pagetitle">
            <h1 class="card-title">Información de usuario</h1>
          </div>
          <form method="POST" th:action="@{/admin/saveUsuario}" th:object="${usuario}" enctype="multipart/form-data" style="margin-bottom: -35px;">
            <div class="row">
              <div class="col-md-6">
                <input type="hidden" class="form-control" th:field="*{id}">
                <input type="hidden" class="form-control" th:field="*{archivo.idArchivos}">

                <div class="mb-3">
                  <label class="form-label">Nombres:</label>
                  <input type="text" class="form-control" th:field="*{nombre}">
                </div>

                <div class="mb-3">
                  <label class="form-label">Apellidos:</label>
                  <input type="text" class="form-control" th:field="*{apellido}">
                </div>

                <div class="mb-3">
                  <label class="form-label">Correo:</label>
                  <input type="text" class="form-control" th:field="*{correo}">
                </div>

                <input type="hidden" name="contrasenia" id="contrasenia" th:field="*{contrasenia}">

                <input type="hidden" name="habilitado" id="habilitado" th:field="*{habilitado}">

                <input type="hidden" name="fechaRegistro" id="fechaRegistro" th:field="*{fechaRegistro}">

                <input type="hidden" name="archivo" id="archivo" th:field="*{archivo.idArchivos}">

                <div class="mb-3">
                  <label class="form-label">Empresa</label>
                  <select class="form-select" name="empresa" id="empresa">
                    <option th:each="empresa: ${listaEmpresa}"
                            th:text="${empresa.nombre}" th:value="${empresa.idEmpresas}"
                            th:selected="${usuario.empresa.idEmpresas == empresa.idEmpresas}">Open this select menu</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Cargo</label>
                  <select class="form-select" name="cargo" id="cargo">
                    <option th:each="cargo: ${listaCargo}"
                            th:unless="${cargo.nombreCargo == 'Superadmin' || cargo.nombreCargo == 'Administrador'}"
                            th:text="${cargo.nombreCargo}" th:value="${cargo.idCargos}"
                            th:selected="${usuario.cargo.idCargos == cargo.idCargos}">Open this select menu</option>
                  </select>
                </div>

              </div>
              <br><br>
              <div class="col-md-6">

                <div class="mb-3">
                  <label for="imagenSubida" class="form-label">Foto de perfil:</label>
                  <div class="card mx-auto" style="width: 250px; max-height: 250px">
                    <img id="imgPreview" th:src="@{|image/${usuario.archivo.idArchivos}|}" class="card-img-top" style="max-height: 250px" alt="">
                  </div>
                  <input class="form-control" type="file" name="imagenSubida" id="imagenSubida"
                         accept="image/*" onchange="previewImage(event, '#imgPreview')">
                </div>

                <button type="submit" class="btn btn-outline-primary float-end">Aplicar cambios</button>
              </div>
            </div>
          </form>
        </div>
        <br><br>


      </div>
    </section>
      <br>
      <a th:href="@{/admin/listaUsuario}" class="btn btn-outline-danger">Regresar</a>
    </div>
  </main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/foto.js}"></script>

</body>

</html>
