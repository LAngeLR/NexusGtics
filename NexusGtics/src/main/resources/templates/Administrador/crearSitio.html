<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Crear sitio')"></head>

<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu">
</aside><!-- End Sidebar-->

  <main id="main" class="main">
    <div class="container">


    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Gestión de sitios</a></li>
          <li class="breadcrumb-item active">Crear sitio</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="rounded p-5" style="background-color: #FFFFFF;">
          <div class="pagetitle" style="margin-top: -35px;">
            <h1 class="card-title">Creación de sitio</h1>
          </div>
          <form method="POST" th:action="@{/admin/guardarSitio}" enctype="multipart/form-data" style="margin-bottom: -35px;">
            <div class="row">
              <div class="col-md-6">

                <div class="mb-3">
                  <label for="departamento">Departamento:</label>
                  <input type="text" class="form-control" name="departamento" id="departamento" >
                </div>

                <div class="mb-3">
                  <label for="provincia">Provincia:</label>
                  <input type="text" class="form-control" name="provincia" id="provincia" >
                </div>

                <div class="mb-3">
                  <label for="distrito">Distrito:</label>
                  <input type="text" class="form-control" name="distrito" id="distrito">
                </div>

                <div class="mb-3">
                  <label for="ubigeo">Ubigeo:</label>
                  <input type="number" class="form-control" name="ubigeo" id="ubigeo">
                </div>

                <div class="mb-3">
                  <label for="latitud">Latitud:</label>
                  <input type="text" class="form-control" name="latitud" id="latitud" >
                </div>

                <div class="mb-3">
                  <label for="longitud">Longitud:</label>
                  <input type="text" class="form-control" name="longitud" id="longitud" >
                </div>

                <div class="mb-3">
                  <label for="tipo">Tipo de sitio:</label>
                  <select name="tipo" id="tipo" class="form-control">
                    <option value="Movil">Móvil</option>
                    <option value="Fijo">Fijo</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="tipoZona">Tipo de zona:</label>
                  <select name="tipoZona" id="tipoZona" class="form-control">
                    <option value="Urbana">Urbana</option>
                    <option value="Rural">Rural</option>
                  </select>
                </div>

              </div>
              <br><br>
              <div class="col-md-6">

                <div class="mb-3">
                  <label for="descuento">Foto de perfil:</label>
                  <div class="card mx-auto" style="width: 250px; max-height: 250px">
                    <img id="imgPreview" th:src="@{/assets/img/fotoSubir.png}" class="card-img-top" style="max-height: 250px">
                  </div>
                  <input class="form-control" type="file" id="formFile" accept="image/*" onchange="previewImage(event, '#imgPreview')">
                </div>

                <button type="submit" class="btn btn-outline-primary float-end">Crear</button>
              </div>
            </div>
          </form>
        </div>
        <br><br>


      </div>
    </section>
      <br>
      <a th:href="@{/admin/listaSitio}" class="btn btn-outline-danger">Regresar</a>
    </div>
  </main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>
  <script th:src="@{/assets/js/foto.js}"></script>
</body>

</html>
