<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:include="Fragmentos/head :: head('Perfil')"></head>

<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('admin')"><!-- End Header --></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAdmin :: menu('perfil')">
</aside><!-- End Sidebar-->

<main id="main" class="main">
  <div class="pagetitle">
    <h1 th:text="|Perfil|"></h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/Admin/listaUsuario}" th:text="|Perfil ${session.usuario.cargo.nombreCargo}|"></a></li>
        <li class="breadcrumb-item active">Perfil</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">

        <div class="card">
          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
            <img th:src="@{/assets/img/profile-img.jpg}" alt="Profile" class="rounded-circle">
            <h2 style="color: #095444" th:text="|${session.usuario.nombre} ${session.usuario.apellido}|">Kevin Anderson</h2>
            <h3 th:text="|${session.usuario.cargo.nombreCargo}|">Administrador</h3>
            <h3 th:text="|${session.usuario.dni}|">ID: 123456789</h3>
          </div>
        </div>

      </div>

      <div class="col-xl-8">

        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">

              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">General</button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Editar Perfil</button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Cambiar Contraseña</button>
              </li>

            </ul>
            <div class="tab-content pt-2">

              <div class="tab-pane fade show active profile-overview" id="profile-overview">
                <h5 class="card-title" style="color: #095444" th:text="|Sobre ${session.usuario.nombre} ${session.usuario.apellido}|">Sobre Luis:</h5>
                <p class="small fst-italic" th:text="|${session.usuario.descripcion}|"></p>

                <h5 class="card-title" style="color: #095444">Detalles del Perfil</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Nombre y apellidos</div>
                  <div class="col-lg-9 col-md-8" th:text="|${session.usuario.nombre} ${session.usuario.apellido}|">Kevin Anderson</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">DNI</div>
                  <div class="col-lg-9 col-md-8" th:text="|${session.usuario.dni}|">76631684</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Compañía</div>
                  <div class="col-lg-9 col-md-8" th:text="${session.usuario.empresa.nombre}">Nexus</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Trabajo</div>
                  <div class="col-lg-9 col-md-8" th:text="${session.usuario.cargo.nombreCargo}">Administrador</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">País</div>
                  <div class="col-lg-9 col-md-8">Perú</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Correo</div>
                  <div class="col-lg-9 col-md-8" th:text="${session.usuario.correo}">k.anderson@gmail.com</div>
                </div>

              </div>

              <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                <form method="POST" th:action="@{/admin/saveUsuario}" th:object="${session.usuario}" enctype="multipart/form-data">
                  <div class="row mb-3">
                    <label class="col-md-4 col-lg-3 col-form-label">Foto de Perfil</label>
                    <div class="col-md-8 col-lg-9">
                      <img th:src="@{/assets/img/profile-img.jpg}" alt="Profile">
                      <div class="pt-2">
                        <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="nombre" class="col-md-4 col-lg-3 col-form-label">Nombres</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="nombre" type="text" class="form-control" id="nombre" th:value="${session.usuario.nombre}">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="apellido" class="col-md-4 col-lg-3 col-form-label">Apellidos</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="apellido" type="text" class="form-control" id="apellido" th:value="${session.usuario.apellido}">
                    </div>
                  </div>


                  <div class="row mb-3">
                    <label for="descripcion" class="col-md-4 col-lg-3 col-form-label">Sobre ti</label>
                    <div class="col-md-8 col-lg-9">
                      <textarea name="descripcion" class="form-control" id="descripcion" th:text="${session.usuario.descripcion}" style="height: 100px"></textarea>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="cargo" class="col-md-4 col-lg-3 col-form-label">Trabajo</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="cargo" type="text" class="form-control" id="cargo" th:value="${session.usuario.cargo.nombreCargo}">
                    </div>
                  </div>


                  <div class="row mb-3">
                    <label for="correo" class="col-md-4 col-lg-3 col-form-label">Correo</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="correo" type="email" class="form-control" id="correo" th:value="${session.usuario.correo}">
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-danger">Guardar cambios</button>
                  </div>
                </form><!-- End Profile Edit Form -->

              </div>

              <div class="tab-pane fade pt-3" id="profile-change-password">
                <!-- Change Password Form -->
                <form>

                  <div class="row mb-3">
                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Contraseña actual</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="password" type="password" class="form-control" id="currentPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Contraseña nueva</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="newpassword" type="password" class="form-control" id="newPassword">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Vuelve a escribir tu contraseña</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                    </div>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn" style="background-color: #2BC8A9">Cambiar contraseña</button>
                  </div>
                </form><!-- End Change Password Form -->

              </div>

            </div><!-- End Bordered Tabs -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
