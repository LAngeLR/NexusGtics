<!DOCTYPE html>
<html lang="en">

<head th:include="Fragmentos/head :: head('Analista de Despliegue')"></head>


<body>

<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('Lista de sitios')"><!-- End Header --></header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/sidebarDespliegue :: #sidebar">
</aside><!-- End Sidebar-->

  <main id="main" class="main">
    <div class="container">

      <div class="pagetitle">
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Sitios</a></li>
            <li class="breadcrumb-item active">Lista de sitios</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->

      <section class="section">
        <div class="row">
          <div class="col-lg-12">

            <div class="card">

              <div class="card-body">
                <div class="container">
                  <!-- MODAL -->
                  <div class="modal fade" id="prueba" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel">Añadir nuevo campo</h1>
                        </div>
                        <div class="modal-body">
                          <div class="mb-3">
                            <label for="descripcion">Nombre del campo:</label>
                            <input type="text" class="form-control" name="descripcion" id="descripcion">
                          </div>
                          <div class="input-group mb-3">
                            <label for="consola">Formato del campo:</label>
                            <div class="col-12">
                              <select name="consola" id="consola" class="form-control">
                                <option value="Cargo1">Boolean</option>
                                <option value="Cargo2">String</option>
                                <option value="Cargo3">Int</option>
                                <option value="Cargo4">Double</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
                          <button type="button" class="btn btn-outline-primary">Añadir</button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <h5 class="card-title">Lista de sitios</h5>
                </div>
                <!-- Table with stripped rows -->
                <table class="table datatable">
                  <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Provincia</th>
                    <th scope="col">Distrito</th>
                    <th scope="col">Longitud y Latitud</th>
                    <th scope="col">Tipo de zona</th>
                    <th scope="col">Tipo de sitio</th>
                    <th scope="col">Archivo en csv</th>
                    <th scope="col">Editar</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="sitio, info : ${listaSitio}">
                    <td th:text = "${info.index + 1}"></td>
                    <td th:text="${sitio.departamento}"></td>
                    <td th:text="${sitio.provincia}"></td>
                    <td th:text="${sitio.distrito}"></td>
                    <td th:text="${sitio.longitud + ', ' + sitio.latitud}"></td>
                    <td th:text="${sitio.tipoZona == 0 ? 'Urbana' : 'Rural'}"></td>
                    <td th:text="${sitio.tipo == 0 ? 'Movil' : 'Fijo'}"></td>
                    <td><a class="download-link" href="ruta-al-archivo/1.csv" download>1.csv</a></td>
                    <td><a type="button" class="btn btn-secondary" th:href="@{'/analistaDespliegue/editarSitio?id=' + ${sitio.idSitios}}">Editar</a></td>
                  </tr>
                  </tbody>

                </table>
                <!-- End Table with stripped rows -->

              </div>
            </div>

          </div>
        </div>
      </section>

    </div>
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer th:replace="Fragmentos/footer :: footer"></footer>
  <!-- End Footer -->>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
