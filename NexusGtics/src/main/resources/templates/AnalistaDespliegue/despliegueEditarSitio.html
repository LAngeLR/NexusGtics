<body>

<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('Analista de Despliegue')"><!-- End Header --></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/sidebarDespliegue :: #sidebar">
</aside><!-- End Sidebar-->

  <main id="main" class="main">
    <div class="container">


    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/analistaDespliegue/listaSitio}">Lista de sitios</a></li>
          <li class="breadcrumb-item active">Editar sitio</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="rounded p-5" style="background-color: #FFFFFF;">
          <div class="pagetitle">
            <h1 class="card-title">Edición de sitio</h1>
          </div>
          <form method="POST" th:action="@{'/analistaDespliegue/guardarSitio'}" >
            <input th:value="${sitio.idSitios}" name="idSitio" type="hidden" />
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">

                  <label for="sitio" class="form-label">Id de sitio:</label>
                  <input th:value="${sitio.idSitios}"  name="sitio" id="sitio" type="text" class="form-control" disabled/>
                </div>

                <div class="mb-3">
                  <label  for="departamento" class="form-label" >Departamento:</label>
                  <input th:value="${sitio.departamento}" name="departamento" id="departamento" type="text" class="form-control" />
                </div>

                <div class="mb-3">
                  <label for="provincia" class="form-label">Provincia:</label>
                  <input th:value="${sitio.provincia}" name="provincia"  id="provincia" type="text" class="form-control" />
                </div>

                <div class="mb-3">
                  <label for="distrito" class="form-label">Distrito:</label>
                  <input th:value="${sitio.distrito}" name="distrito"  id="distrito" type="text" class="form-control" />
                </div>

                <div class="mb-3">
                  <label for="ubigeo" class="form-label">Ubigeo:</label>
                  <input th:value="${sitio.ubigeo}" name="ubigeo" id="ubigeo" type="text" class="form-control" />
                </div>

                <div class="mb-3">
                  <label for="latitud" class="form-label">Latitud:</label>
                  <input th:value="${sitio.latitud}" name="latitud" id="latitud" type="number" class="form-control" />
                </div>

                <div class="mb-3">
                  <label for="longitud" class="form-label">Longitud:</label>
                  <input th:value="${sitio.longitud}" name="longitud" id="longitud" type="number" class="form-control" />
                </div>

                <div class="mb-3">
                  <label for="tipoZona" class="form-label">Tipo de zona:</label>
                  <select  name="tipoZona" id="tipoZona" class="form-control" th:value="${sitio.tipoZona}">
                    <option  value="0" th:selected="${sitio.tipoZona == 0}">Urbana</option>
                    <option  value="1" th:selected="${sitio.tipoZona != 0}">Rural</option>
                  </select>
                </div>


                <div class="mb-3">
                  <label for="tipo" class="form-label">Tipo de sitio:</label>
                  <select name="tipo" id="tipo" class="form-control" th:field="${sitio.tipo}">
                    <option  th:value="${sitio.tipo == 0}">Móvil</option>
                    <option  th:value="${sitio.tipo != 0}">Fijo</option>
                  </select>
                </div>



              </div>
              <br><br>
              <div class="col-md-6">

                <div class="mb-3">
                  <label class="form-label">Foto de sitio:</label>
                  <br>
                  <br>
                  <img th:src="@{/assets/img/sitio1.webp}" style="max-width: 300px;" alt="">


                </div>
                <div class="mb-3">

                <table style=" width: 50%;">
                  <tr>
                    <th>Archivos</th>
                  </tr>
                  <tr>
                    <td><a class="download-link" href="ruta-al-archivo/1.csv" download>archivo1.pdf </a>
                    </td>
                  </tr>
                  <tr>
                    <td><a class="download-link" href="ruta-al-archivo/1.csv" download>archivo2.pdf</a></td>
                  </tr>
                  <!-- Repite las filas y columnas según sea necesario -->
                </table>
                  <br>
                  <div class="mb-3" style=" width: 70%;">
                    <label for="formFile" class="form-label">Subir archivo</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>

                </div>
              </div>
              <table style=" width: 50%;">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Tipo de equipo</th>
                  <th>Marca</th>
                  <th>Modelo </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>1</td>
                  <td>Switch</td>
                  <td>Cisco</td>
                  <td>Catalyst 94000</td>
                </tr>
                </tbody>
              </table>
            </div>

          </form>
        </div>
        <br><br>


      </div>
    </section>
      <br>
      <button type="button" class="btn btn-outline-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
        </svg>
        Descargar csv
      </button>
      <a type="submit" class="btn btn-outline-success" th:href="@{/analistaDespliegue/listaEquipo}">Agregar equipos</a>
      <br>
      <br>
      <div>
        <button  type="submit" class="btn btn-outline-primary " >Aceptar</button>
        <a  th:href="@{'/analistaDespliegue/listaSitio'}" class="btn btn-outline-danger " >Cancelar</a>
      </div>
    </div>
