<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Analista de Despliegue')"></head>


<body>

<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('Analista de Despliegue')"><!-- End Header --></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/sidebarDespliegue :: #sidebar">
</aside><!-- End Sidebar-->

<main id="main" class="main">
    <div class="container">


        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/analistaDespliegue/listaSitio}">Lista de sitios</a></li>
                    <li class="breadcrumb-item active">Editar sitio</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <div class="rounded p-5" style="background-color: #FFFFFF;">
                    <div class="pagetitle">
                        <h1 class="card-title">Editar ticket</h1>
                    </div>
                    <form method="POST" th:action="@{'/analistaOYM/guardarTicket'}" multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="hidden" class="form-control" th:field="*{idTickets}">



                                <div class="mb-3">

                                    <label for="nombre">Tipo de ticket:</label>
                                    <input th:field="*{}" type="text" class="form-control" >
                                </div>

                                <div class="mb-3">
                                    <label for="precio">Sitio Asignado</label>
                                    <input type="text" class="form-control" name="precio" id="precio" value="Sitio 1">
                                </div>



                                <div class="mb-3">
                                    <label for="precio">Estado</label>
                                    <select name="consola" id="consola" class="form-control">
                                        <option value="Cargo1">En proceso</option>
                                        <option value="Cargo2">Finalizado</option>
                                    </select>
                                </div>


                            </div>
                            <br><br>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombre">Usuario Creador:</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" value="Lima" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="descripcion">Empresa proveedora</label>
                                    <input type="text" class="form-control" name="descripcion" id="descripcion" value="Empresa 1">
                                </div>

                                <div class="mb-3">
                                    <label for="precio">Fecha vencimiento</label>
                                    <input type="text" class="form-control" name="precio" id="precio" value="Sitio 1">
                                </div>



                            </div>

                        </div>

                    </form>
                </div>
                <br><br>


            </div>
        </section>
        <br>

        <div>
            <a  type="submit" class="btn btn-outline-primary " th:href="@{/analistaDespliegue/ticket}">Aceptar</a>
            <a  type="submit" class="btn btn-outline-danger " th:href="@{/analistaDespliegue/ticket}">Cancelar</a>
        </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>
<!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
