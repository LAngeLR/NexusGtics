<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Analista de Despliegue')"></head>


<body>

<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('analistaDespliegue')"><!-- End Header --></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuDespliegue :: menu('editarTicket')">
</aside><!-- End Sidebar-->

<main id="main" class="main">
    <div class="container">


        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/analistaOYM/listaSitio}">Lista de sitios</a></li>
                    <li class="breadcrumb-item active">Editar sitio</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <div class="rounded p-5" style="background-color: #FFFFFF;">
                    <div class="pagetitle">
                        <h1 class="card-title">Editar ticket</h1>
                    </div>
                    <form method="POST" th:action="@{/analistaDespliegue/saveTicket}" th:object="${ticket}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="hidden" class="form-control" th:field="*{idTickets}">
                                <input type="hidden" name="estado" id="estado" th:field="*{estado}">
                                <input type="hidden" name="fechaCreacion" id="fechaCreacion" th:field="*{fechaCreacion}">
                                <input type="hidden" name="idTipoTicket" id="idTipoTicket" value="1">
                                <input type="hidden" name="idUsuarioCreador" id="idUsuarioCreador" value="4">

                                <div class="mb-3">
                                    <label class="form-label">Empresa</label>
                                    <select class="form-select" name="idEmpresaAsignada" id="idEmpresaAsignada">
                                        <option th:each="empresa: ${listaEmpresa}"
                                                th:text="${empresa.nombre}" th:value="${empresa.idEmpresas}"
                                                th:selected="${ticket.idEmpresaAsignada == empresa.idEmpresas}">Open this select menu</option>
                                    </select>
                                </div>

                                <div class="input-group mb-3">
                                    <label class="form-label">Sitio de despliegue:</label>
                                    <div class="col-12">
                                        <select name="idSitios" id="idSitios" class="form-select">
                                            <option th:each="sitio: ${listaSitios}"
                                                    th:text="${sitio.distrito}" th:value="${sitio.idSitios}"
                                                    th:selected="${ticket.idSitios == sitio.idSitios}">Sitio de Tipo</option>
                                        </select>
                                    </div>
                                </div>



                                <div class="mb-3">
                                    <label class="form-label">Fecha de Cierre</label>
                                    <input th:field="*{fechaCierre}" type="date" th:class="${#fields.hasErrors('fechaCierre')?'form-control is-invalid':'form-control'}"/>
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('fechaCierre')}" th:errors="*{fechaCierre}">
                                        Mensaje de error de correo
                                    </div>
                                </div>


                            </div>
                            <br><br>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Usuario Solicitante</label>
                                    <input th:field="*{usuarioSolicitante}" type="text" th:class="${#fields.hasErrors('usuarioSolicitante')?'form-control is-invalid':'form-control'}"/>
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('usuarioSolicitante')}" th:errors="*{usuarioSolicitante}">
                                        Mensaje de error de correo
                                    </div>                                </div>

                                <div class="mb-3">
                                    <label for="prioridad" class="form-label">Selector de Prioridad</label>
                                    <select class="form-select" name="prioridad" id="prioridad">
                                        <option value="Baja prioridad">Baja prioridad</option>
                                        <option value="Hacer">Hacer</option>
                                        <option value="No critico">No critico</option>
                                        <option value="Urgente">Urgente</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Descripci√≥n:</label>
                                    <input th:field="*{descripcion}" type="text" th:class="${#fields.hasErrors('descripcion')?'form-control is-invalid':'form-control'}"/>
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">
                                        Mensaje de error de descripcion
                                    </div>
                                </div>



                            </div>

                        </div>
                        <button type="submit" class="btn btn-outline-primary float-end">Aceptar</button>
                    </form>
                </div>
                <br><br>


            </div>
        </section>
        <br>

        <div>
            <a  type="submit" class="btn btn-outline-danger " th:href="@{/analistaDespliegue/ticket}">Cancelar</a>
        </div>
    </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>
<!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
