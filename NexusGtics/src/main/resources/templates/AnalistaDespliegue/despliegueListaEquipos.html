<!DOCTYPE html>
<html lang="en">

<head th:include="Fragmentos/head :: head('Analista de Despliegue')"></head>


<body>

<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('Analista de Despliegue')"><!-- End Header --></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuDespliegue :: #sidebar">
</aside><!-- End Sidebar-->
  <main id="main" class="main">
    <div class="container">

      <div class="pagetitle">
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/analistaDespliegue/listaSitio}">Lista de Sitios</a></li>
            <li class="breadcrumb-item"><a th:href="@{/analistaDespliegue/editarSitio}">Editar Sitio</a></li>
            <li class="breadcrumb-item active">Lista de equipos</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->

      <section class="section">
        <div class="row">
          <div class="col-lg-12">

            <div class="card">

              <div class="card-body">
                <div class="container">

                  <h5 class="card-title">Equipos en general</h5>
                </div>
                <!-- Table with stripped rows -->
                <table class="table datatable">
                  <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tipo de equipo</th>
                    <th scope="col">Marca </th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Acciones</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="equipo, info : ${listaEquipo}">
                    <td th:text = "${info.index + 1}" >  </td>
                    <td th:text="${equipo.tipoequipo.nombreTipo}">Tipo</td>
                    <td th:text="${equipo.marca}">Marca</td>
                    <td th:text="${equipo.modelo}">Modelo</td>
                    <td><a type="button" class="btn btn-outline-dark" th:href="@{'/analistaDespliegue/verEquipo?id=' + ${equipo.idEquipos}}">Ver</a></td>
                  </tr>
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->
              </div>
            </div>

          </div>
        </div>
      </section>

    </div>
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer th:replace="Fragmentos/footer :: footer"></footer>
  <!-- End Footer -->>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
