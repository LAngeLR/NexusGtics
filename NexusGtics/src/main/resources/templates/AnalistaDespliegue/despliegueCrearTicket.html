<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Analista de Despliegue')"></head>


<body>

<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('analistaDespliegue')"><!-- End Header --></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuDespliegue :: menu('crearTicket')">
</aside><!-- End Sidebar-->
<main id="main" class="main">
    <div class="container">


        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/analistaOYM/ticket}">Lista de tickets</a></li>
                    <li class="breadcrumb-item active">Crear Ticket</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <div class="rounded p-5" style="background-color: #FFFFFF;">
                    <div class="pagetitle">
                        <h1 class="card-title">Crear ticket</h1>
                    </div>
                    <form method="POST" th:action="@{/analistaDespliegue/saveTicket}" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="mb-3">
                                    <label for="idEmpresaAsignada" class="form-label">Empresa</label>
                                    <select class="form-select" name="idEmpresaAsignada" id="idEmpresaAsignada">
                                        <option value="-1">--Seleccione una empresa--</option>
                                        <option th:each="empresa: ${listaEmpresa}"
                                                th:text="${empresa.nombre}" th:value="${empresa.idEmpresas}">Open this select menu</option>
                                    </select>
                                </div>



                                <input type="hidden" name="estado" id="estado" value="1">

                                <input type="hidden" name="fechaCreacion" id="fechaCreacion" th:value="${fechaActual}">


                                <!-- id usuario creador -->
                                <input type="hidden" name="idUsuarioCreador" id="idUsuarioCreador" value="4">


                                <input type="hidden" name="idTipoTicket" id="idTipoTicket" value="1">


                                <div class="input-group mb-3">
                                    <label for="idSitios">Sitio de despliegue:</label>
                                    <div class="col-12">
                                        <select name="idSitios" id="idSitios" class="form-control">
                                            <option value="-1">--Seleccione el sitio--</option>
                                            <option th:each="sitio: ${listaSitios}"
                                                    th:text="${sitio.distrito}" th:value="${sitio.idSitios}">Sitio de Tipo</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="fechaCierre">Fecha de Cierre</label>
                                    <input type="date" class="form-control" name="fechaCierre" id="fechaCierre" >
                                </div>






                            </div>

                            <div class="col-md-6">

                                <div class="mb-3">
                                    <label for="usuarioSolicitante">Usuario Solicitante</label>
                                    <input type="text" class="form-control" name="usuarioSolicitante" id="usuarioSolicitante" >
                                </div>

                                <div class="mb-3">
                                    <label for="prioridad" class="form-label">Selector de Prioridad</label>
                                    <select class="form-select" name="prioridad" id="prioridad">
                                        <option value="-1">--Seleccione una Prioridad--</option>
                                        <option value="Baja prioridad">Baja prioridad</option>
                                        <option value="Hacer">Hacer</option>
                                        <option value="No critico">No critico</option>
                                        <option value="Urgente">Urgente</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="descripcion">Descripcion</label>
                                    <input type="text" class="form-control" name="descripcion" id="descripcion" >
                                </div>
                                <div>







                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-outline-primary float-end">Crear ticket</button>
                            <div>
                                <a  type="submit" class="btn btn-outline-danger " th:href="@{/analistaDespliegue/ticket}">Cancelar</a>

                            </div>
                        </div>



                    </form>
                </div>
                <br><br>

            </div>
        </section>
        <br>


    </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
