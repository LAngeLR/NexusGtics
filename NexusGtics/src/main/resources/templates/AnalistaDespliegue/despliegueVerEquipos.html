<!DOCTYPE html>
<html lang="en">

<head th:include="Fragmentos/head :: head('Analista de Despliegue')"></head>


<body>

<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('Analista de Despliegue')"><!-- End Header --></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/sidebarDespliegue :: #sidebar">
</aside><!-- End Sidebar-->

  <main id="main" class="main">
    <div class="container">


      <div class="pagetitle">
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/analistaDespliegue/}">Inicio</a></li>
            <li class="breadcrumb-item"><a th:href="@{/analistaDespliegue/listaSitio}">Lista de Sitios</a></li>
            <li class="breadcrumb-item active">Visualizar equipo</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->

      <section class="section dashboard">
        <div class="row">
          <div class="rounded p-5" style="background-color: #FFFFFF;">
            <div class="pagetitle">
              <h1 class="card-title">Visualización de equipo</h1>
            </div>
            <form method="POST" action="" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-6">

                  <div class="mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" value="Switch" disabled>
                  </div>

                  <div class="mb-3">
                    <label for="descripcion">Marca:</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion" value="Cisco" disabled>
                  </div>

                  <div class="mb-3">
                    <label for="precio">Modelo:</label>
                    <input type="text" class="form-control" name="precio" id="precio" value="Catalyst 94000" disabled>
                  </div>

                  <div class="mb-3">
                    <label for="descuento">Descripción:</label>
                    <textarea class="form-control" aria-label="With textarea " style="height: 80px; resize: none;" disabled>
Plataforma modular
Soporte 9 Tbps de ancho de banda
Escalable hasta 384 puertos</textarea>
                  </div>

                  <div class="mb-3">
                    <label for="descuento">Cantidad:</label>
                    <input type="number" class="form-control" name="descuento" id="descuento" value="12" disabled>
                  </div>

                  <div class="mb-3">
                    <label for="consola">Sitio de despliegue:</label>
                    <input type="text" class="form-control" name="descuento" id="descuento" value="Sitio de T. Fija" disabled>

                  </div>


                </div>
                <br><br>
                <div class="col-md-6">

                  <div class="mb-3">
                    <label for="descuento">Foto de referencia:</label>
                    <br>
                    <br>
                    <img th:src="@{/assets/img/switch_9400.avif}" style="max-width: 600px;" alt="">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <br><br>


        </div>
      </section>
      <br>
      <a th:href="@{/analistaDespliegue/listaEquipo}" class="btn btn-outline-success">Agregar</a>
      <a th:href="@{/analistaDespliegue/listaEquipo}" class="btn btn-outline-danger">Regresar</a>
    </div>
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer th:replace="Fragmentos/footer :: footer"></footer>
<!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
