<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="Fragmentos/head :: head('Usuario')"></head>

<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('superadmin')"><!-- End Header --></header>

<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuSuperadmin :: menu('vistaUsuario')">
</aside><!-- End Sidebar-->

<main id="main" class="main">
  <div class="container">


    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Gestión de usuario</a></li>
          <li class="breadcrumb-item active">Vista detallada</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="rounded p-5" style="background-color: #FFFFFF;">
          <div class="pagetitle">
            <h1 class="card-title">Información de usuario</h1>
          </div>
          <form method="POST" action="" enctype="multipart/form-data" th:object="${usuario}">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Nombres:</label>
                  <input type="text" class="form-control" th:field="*{nombre}" disabled>
                </div>
                <div class="mb-3">
                  <label class="form-label">Apellidos:</label>
                  <input type="text" class="form-control" th:field="*{apellido}" disabled>
                </div>

                <div class="mb-3">
                  <label class="form-label">Correo:</label>
                  <input type="text" class="form-control" th:field="*{correo}" disabled>
                </div>

                <div class="mb-3">
                  <label class="form-label">DNI:</label>
                  <input type="text" class="form-control" th:field="*{dni}" disabled>
                </div>

                <div class="mb-3">
                  <label class="form-label">Cargo:</label>
                  <input type="text" class="form-control" th:field="*{cargo.nombreCargo}" disabled>
                </div>

                <div class="mb-3">
                  <label class="form-label">Empresa:</label>
                  <input type="text" class="form-control" th:field="*{empresa.nombre}" disabled>
                </div>

                <div class="mb-3">
                  <label class="form-label">Descripción:</label>
                  <input type="text" class="form-control" th:field="*{descripcion}" disabled>
                </div>

                <div class="mb-3">
                  <label class="form-label">Fecha de registro:</label>
                  <input type="text" class="form-control" th:field="*{fechaRegistro}" disabled>
                </div>
              </div>
              <br><br>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Foto de perfil:</label>
                  <div class="mx-auto" style="width: 200px; max-height: 250px">
                    <img th:src="@{|/file/*{archivo.idArchivos}|}" alt="Profile" class="card-img-top rounded-circle"
                         onerror="this.onerror=null; this.src='https://w7.pngwing.com/pngs/205/731/png-transparent-default-avatar-thumbnail.png'">
                  </div>
                </div>
              </div>

<!--                <li th:unless="${usuario.habilitado == 1}">-->
<!--                  <a th:href="@{'/superadmin/editarUsuario?id=' + ${usuario.id}}" class="btn btn-outline-primary me-2 float-end">Editar</a>-->
<!--                </li>-->

                <li th:if="${usuario.habilitado}" style="list-style-type: none;">
                  <a th:href="@{'/superadmin/editarUsuario?id=' + ${usuario.id}}" class="btn btn-outline-primary me-2 float-end">
                    <span th:if="${usuario.habilitado}">Editar</span>
                  </a>
                </li>

              </div>
            </div>
          </form>
        </div>
        <br><br>
      </div>
    </section>
    <br>


    <li th:if="${usuario.habilitado.equals(true)}" style="list-style-type: none;">
      <a th:href="@{/superadmin/listaUsuario}" class="btn btn-outline-danger">Regresar</a>
    </li>

    <li th:if="${usuario.habilitado.equals(false)}" style="list-style-type: none;">
      <a th:href="@{/superadmin/listaBaneados}" class="btn btn-outline-danger">Regresar</a>
    </li>

  </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
