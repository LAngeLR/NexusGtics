<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Historial</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link th:href="@{https://fonts.gstatic.com}" rel="preconnect">
  <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/assets/css/style.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>

      body {
        margin:0;
        background-color: #21d4fd;
        background-image: linear-gradient(19deg, #b9dcf6 0%, #ffffff 100%);
      }


      h1 {
        color:#333;
        font-weight:700;
        margin-top:125px;
        text-align:center;
        text-transform:uppercase;
        letter-spacing:4px;
        line-height:23px;
      }

      /* --- Start progress bar --- */

      .process-wrapper {
        margin:auto;
        max-width:1080px;
      }

      #progress-bar-container {
        position:relative;
        width:90%;
        margin:auto;
        height:100px;
        margin-top:65px;
      }

      #progress-bar-container ul {
        padding:0;
        margin:0;
        padding-top:15px;
        z-index:9999;
        position:absolute;
        width:100%;
        margin-top:-40px
      }

      #progress-bar-container li:before {
        content:" ";
        display:block;
        margin:auto;
        width:30px;
        height:30px;
        border-radius:50%;
        border:solid 2px #aaa;
        transition:all ease 0.3s;

      }

      #progress-bar-container li.active:before, #progress-bar-container li:hover:before {
        border:solid 2px #fff;

        background: linear-gradient(to right, #519b3f 0%, #e0c934 100%);
      }

      #progress-bar-container li {
        list-style:none;
        float:left;
        width:20%;
        text-align:center;
        color:#aaa;
        text-transform:uppercase;
        font-size:11px;
        cursor:pointer;
        font-weight:700;
        transition:all ease 0.2s;
        vertical-align:bottom;
        height:60px;
        position:relative;
      }

      #progress-bar-container li .step-inner {
        position:absolute;
        width:100%;
        bottom:0;
        font-size: 14px;
      }

      #progress-bar-container li.active, #progress-bar-container li:hover {
        color:#444;
      }

      #progress-bar-container li:after {
        content:" ";
        display:block;
        width:6px;
        height:6px;
        background:#777;
        margin:auto;
        border:solid 7px #fff;
        border-radius:50%;
        margin-top:40px;
        box-shadow:0 2px 13px -1px rgba(0,0,0,0.3);
        transition:all ease 0.2s;

      }

      #progress-bar-container li:hover:after {
        background:#555;
      }

      #progress-bar-container li.active:after {
        background:#207893;
      }

      #progress-bar-container #line {
        width:80%;
        margin:auto;
        background: #eee;
        height:6px;
        position:absolute;
        left:10%;
        top:57px;
        z-index:1;
        border-radius:50px;
        transition:all ease 0.9s;
      }

      #progress-bar-container #line-progress {
        content:" ";
        width:3%;
        height:100%;
        background: #207893;
        background: linear-gradient(to right, #1d366e 0%,#2ea3b7 100%);
        position:absolute;
        z-index:2;
        border-radius:50px;
        transition:all ease 0.9s;
      }

      #progress-content-section {
        width:90%;
        margin: auto;
        background: white;
        border-radius: 4px;
      }

      #progress-content-section .section-content {
        padding:30px 40px;
        text-align:center;
      }

      #progress-content-section .section-content h2 {
        font-size:17px;
        text-transform:uppercase;
        color:#333;
        letter-spacing:1px;
      }

      #progress-content-section .section-content p {
        font-size:16px;
        line-height:1.8em;
        color:#777;
      }

      #progress-content-section .section-content {
        display:none;
        animation: FadeInUp 700ms ease 1;
        animation-fill-mode:forwards;
        transform:translateY(15px);
        opacity:0;
      }

      #progress-content-section .section-content.active {
        display:block;
      }

      @keyframes FadeInUp {
        0% {
          transform:translateY(15px);
          opacity:0;
        }

        100% {
          transform:translateY(0px);
          opacity:1;
        }
      }
</style>
</head>
<body>
<!-- ======= Header =======
<header th:replace="Fragmentos/header :: header('Técnico')"></header> -->
<header th:replace="Fragmentos/headerDos :: header('tecnico',${listaTicket})"></header>
<!-- End Header -->
<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuTecnico :: menu(currentPage='historial_ticket2')"></aside><!-- End Sidebar-->

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Historial del ticket</h1>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="process-wrapper">
      <div id="progress-bar-container">
        <ul>
          <li class="step step01 active"><div class="step-inner">Analista</div></li>
          <li class="step step02 active"><div class="step-inner">Supervisor</div></li>
          <li class="step step03 active"><div class="step-inner">Técnico</div></li>
          <li class="step step04"><div class="step-inner">Supervisor</div></li>
          <li class="step step05"><div class="step-inner">Analista</div></li>
        </ul>

        <div id="line">
          <div id="line-progress" style="width: 50%;"></div>
        </div>
      </div>

      <div id="progress-content-section" class="text-box">
        <div class="section-content discovery">
          <h2>ANALISTA</h2>
          <p>colocar</p>
        </div>

        <div class="section-content strategy">
          <h2>SUPERVISOR</h2>
          <p>colocar</p>
        </div>

        <div class="section-content creative active">
          <h2>TÉCNICO</h2>
          <p>colocar</p>
        </div>

        <div class="section-content production">
          <h2>SUPERVISOR</h2>
          <p>colocar</p>
        </div>

        <div class="section-content analysis">
          <h2>ANALISTA</h2>
          <p>colocar</p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>

      $(".step").click( function() {
        $(this).addClass("active").prevAll().addClass("active");
        $(this).nextAll().removeClass("active");
      });

      $(".step01").click( function() {
        $("#line-progress").css("width", "3%");
        $(".discovery").addClass("active").siblings().removeClass("active");
      });

      $(".step02").click( function() {
        $("#line-progress").css("width", "25%");
        $(".strategy").addClass("active").siblings().removeClass("active");
      });

      $(".step03").click( function() {
        $("#line-progress").css("width", "50%");
        $(".creative").addClass("active").siblings().removeClass("active");
      });

      $(".step04").click( function() {
        $("#line-progress").css("width", "75%");
        $(".production").addClass("active").siblings().removeClass("active");
      });

      $(".step05").click( function() {
        $("#line").css("width", "100%");
        $(".analysis").addClass("active").siblings().removeClass("active");
      });

    </script>
  </section>

</main><!-- End #main -->
