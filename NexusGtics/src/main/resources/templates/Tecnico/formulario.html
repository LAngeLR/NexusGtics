<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Formulario</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link th:href="@{https://fonts.gstatic.com}" rel="preconnect">
    <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

</head>

<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('Técnico')"><!-- End Header --></header><!-- End Header -->
<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuTecnico :: menu"></aside><!-- End Sidebar-->

<main id="main" class="main">
    <div class="container">
        <div class="pagetitle">
        <h1>Formulario</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/tecnico/}">Home</a></li>
                <li class="breadcrumb-item active">Tickets Asignados</li>
                <li class="breadcrumb-item active">Datos del ticket</li>
                <li class="breadcrumb-item active">Formulario</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

        <section class="section">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Información del cliente y ticket:</h5>
                        <!-- Advanced Form Elements -->
                        <form method="POST" th:action="@{/tecnico/saveFormulario}" th:object="${formulario}"  enctype="multipart/form-data" style="margin-bottom: -35px;">
                            <div class="row">
                                <div class="col-sm-10">
                                    <!--<input type="hidden" class="form-control" th:field="*{}">
                                    <input type="hidden" class="form-control" th:field="*{}">-->

                                    <div class="mb-3 row">
                                        <label class="col-sm-4 form-label">ID del Ticket</label>
                                        <div class="col-sm-8">
                                            <input type="number" class="form-control-plaintext"  th:field="*{ticket.idTickets}" disabled>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="col-sm-4 form-label">Nombre completo</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control-plaintext"  th:field="*{ticket.usuarioSolicitante}" disabled>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="col-sm-4 form-label">Prioridad del Ticket</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control-plaintext" th:field="*{ticket.prioridad}" disabled>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="col-sm-4 form-label">Servicio</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control-plaintext" th:field="*{ticket.idTipoTicket.nombreTipoTicket}" disabled>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label class="col-sm-4 form-label">Fecha</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control-plaintext" th:field="*{ticket.fechaCreacion}" disabled>
                                        </div>
                                    </div>

                                </div>

                                <div class="row mb-3">
                                    <h5>Descripción:</h5>
                                    <label class="form-label">Del trabajo realizado</label>
                                    <input type="text" class="form-control" th:field="*{descripcion}">

                                </div>
                            </div>

                            <!--<div class="mb-3">
                                <h5><b>Subir foto:</b></h5>
                                <label for="imagenSubida" class="form-label">Agregar imagen</label>
                                <input class="form-control" type="file" name="imagenSubida" id="imagenSubida" accept="image/*"
                                       onchange="previewImage(event, '#imgPreview')">
                            </div> -->

                            <div class="mb-3">
                                <label for="imagenSubida" class="form-label">Foto de trabajo realizado:</label>
                                <div class="card mx-auto" style="width: 250px; max-height: 250px">
                                    <img id="imgPreview" th:src="@{|image/${formulario.archivo.idArchivos}|}" class="card-img-top" style="max-height: 250px" alt="">
                                </div>
                                <input class="form-control" type="file" name="imagenSubida" id="imagenSubida"
                                       accept="image/*" onchange="previewImage(event, '#imgPreview')">
                            </div>

                            <div class="row mb-5">
                                <h5><b>Datos del técnico:</b></h5>
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label">Nombre </label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" th:field="*{tecnico.nombre}" disabled>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label">Apellido </label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" th:field="*{tecnico.apellido}" disabled>
                                    </div>
                                </div>
                                <center><button type="submit" class="btn btn-danger">Enviar</button>
                                    <a type="button" class="btn btn-secondary" th:href="@{'/tecnico/verTicket?id='+${formulario.ticket.idTickets}}">Cancelar</a></center>
                            </div>
                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>
        </div>
    </section>
    </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="credits" style="font-size: x-small;color:#5e5d5d">
        Contacto: ☎ | 2758403  ✉ | <a href="mailto:nexus.empresatcom@gmail.com" style="color:#5e5d5d"> nexus.empresatcom@gmail.com</a>
    </div>
</footer><!-- End Footer -->

<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/foto.js}"></script>

</body>

</html>
