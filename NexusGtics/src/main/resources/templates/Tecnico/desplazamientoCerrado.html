    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">
                <div class="h-100 p-5 rounded-3" style="background-color: #202a3b; color:white;">
                    <h5><b>Ingrese los datos pedidos antes de empezar:</b></h5>
                    <form method="POST" th:object="${ticket}" enctype="multipart/form-data" style="margin-bottom: -35px;">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="ticketid" class="col-form-label"><b>Ticket ID:</b></label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="ticketid" class="form-control-plaintext" th:value="${ticket.idTickets}" disabled style="font-size: medium;color: #ebf6fd;"></div>
                            <div class="col-auto">
                                <label for="lugarInicio" class="col-form-label" style="font-size: small; color:#8dbe6c"><b>Lugar Inicio:</b></label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="lugarInicio" class="form-control" aria-describedby="lugarInicio" th:value="${ticket.idSitios.nombre}" disabled>
                            </div>
                            <div class="col-auto">
                                <label for="fechaHora" class="col-form-label" style="font-size: small; color:#8dbe6c"><b>Fecha y hora de comienzo:</b></label></div>
                            <div class="col-auto">
                                <input id="fechaHora" class="form-control" name="fechahora" step="1" th:value="${ticket.fechaCreacion}" disabled>
                            </div>
                            <div class="col-auto">
                                <label for="lugarCierre" class="col-form-label" style="font-size: small; color:#b98462"><b>Lugar de cierre:</b></label>
                            </div>

                            <div class="col-auto">
                                <input type="text" id="lugarCierre" class="form-control" aria-describedby="lugarCierre" th:object="${sitioC}" th:value="${sitioC.nombre}" disabled>
                            </div>

                            <div class="col-auto">
                                <label for="fechaHora2" class="col-form-label" style="font-size: small; color:#b98462"><b>Fecha y hora determino:</b></label></div>

                            <div class="col-auto">
                                <input id="fechaHora2" class="form-control" name="fechahora" step="1" th:value="${ticket.fechaCierre}" disabled>
                                <br>
                            </div>
                            <center>
                                <p style="font-size: x-small">A continuación, podrás ver tu recorrido dentro de este ticket</p>
                                <a type="button" class="btn btn-outline-danger" th:href="@{'/tecnico/verTicketCerrado?id='+${ticket.idTickets}}">Atrás</a>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-8">
                <div class="card">
                    <div class="card-body pt-3">
                        <div id="map" style="width:100%; height: 100vh"></div>
                        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
                        <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
                        <script>
                            var latitud = [[${sitio.latitud}]];
                            var longitud = [[${sitio.longitud}]];
                            var latitud2 = [[${sitioC.latitud}]];
                            var longitud2 = [[${sitioC.longitud}]];
                            var map = L.map('map').setView([latitud, longitud], 14);
                            mapLink = "<a href='http://openstreetmap.org'>OpenStreetMap</a>";
                            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Leaflet &copy; ' + mapLink + ', contribution', maxZoom: 18 }).addTo(map);

                            var taxiIcon = L.icon({
                                iconUrl: 'https://www.dfsk.cl/dfsk/site/artic/20230317/imag/foto_0000001120230317125100/800.png',
                                iconSize: [70, 70]
                            })

                            var marker = L.marker([latitud, longitud], { icon: taxiIcon }).addTo(map);

                            map.on('click', function (e) {
                                console.log(e)
                                var newMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
                                L.Routing.control({
                                    waypoints: [
                                        L.latLng(latitud, longitud),
                                        L.latLng(e.latlng.lat, e.latlng.lng)
                                    ]
                                }).on('routesfound', function (e) {
                                    var routes = e.routes;
                                    console.log(routes);

                                    e.routes[0].coordinates.forEach(function (coord, index) {
                                        setTimeout(function () {
                                            marker.setLatLng([coord.lat, coord.lng]);
                                        }, 100 * index)
                                    })

                                }).addTo(map);
                            });


                        </script>
                    </div>
                </div>
            </div>
