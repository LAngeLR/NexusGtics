<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Mapa de Tickets</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link th:href="@{https://fonts.gstatic.com}" rel="preconnect">
    <link th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        #mi_mapa{
            min-height: 33rem;
            min-width: 30rem;
        }
    </style>
</head>
<body>
<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('analistaOYM')"><!-- End Header --></header>
<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAnalistaOYM :: menu('mapaTicket')">
</aside><!-- End Sidebar-->

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Mapa de Tickets</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/analistaOYM/}">Inicio</a></li>
                <li class="breadcrumb-item active">Tickets</li>
                <li class="breadcrumb-item active">Mapa de Tickets</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <center>
                        <div class="card-body">
                            <h5 class="card-title">Distribucion</h5>

                            <table>
                                <tr>
                                    <td style="padding-right: 20px;">
                                        <p style="color: red">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                                            </svg> <b style="color:black;" class="fw-light">Tickets Creados</b>
                                        </p>
                                    </td>
                                    <td style="padding-left: 20px;">
                                        <p style="color: #F0E108">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="blue" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                                            </svg>
                                            <b style="color: black;" class="fw-light">Tickets Cerrados</b>
                                        </p>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </center>
                </div>
            </div>

            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body pt-3">
                        <div id="select-location">
                            <select name="location" id="location">
                                <option value="-1">Selecciona uno...</option>
                                <option th:each="sitio :${sitioList}"
                                        th:value="${sitio.latitud + ',' + sitio.longitud}" th:text="${sitio.distrito}">Empire State Building</option>
                                <!--<option value="40.689167, -74.044444">Estatua de la Libertad</option>
                                <option value="51.507,0.1275">Londres</option>-->
                            </select>
                        </div>
                        <br>
                        <div id="map">
                        </div>
                        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
                        <script>
                            let map = L.map('map').setView([-12.0690694, -77.0786442], 18);

                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                attribution:
                                    '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                            }).addTo(map);

                            let defaultCoords = [-12.0690694, -77.0786442];
                            L.marker(defaultCoords).addTo(map);

                            document.getElementById('select-location').addEventListener('change', function(e){
                                let coords = e.target.value.split(",");
                                L.marker(coords).addTo(map)
                                map.flyTo(coords, 18);
                            });
                        </script>
                        <!-- MAPA -->
                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->
