<body>

<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('Analista de Mantenimiento')"><!-- End Header --></header>
<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAnalistaOYM :: menu('listaEquipos')">
</aside><!-- End Sidebar-->

  <main id="main" class="main">
  <div class="container">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/analistaOYM/listaSitio}">Lista de Sitios</a></li>
          <li class="breadcrumb-item"><a th:href="@{/analistaOYM/editarSitio}">Editar Sitio</a></li>
          <li class="breadcrumb-item active">Lista de equipos</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section" >
      <div class="row">
        <div class="col-lg-12">

          <div class="card">

            <div class="card-body table-responsive">
              <div class="container">

                <h5 class="card-title">Equipos en general</h5>
              </div>
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tipo de equipo</th>
                  <th scope="col">Marca </th>
                  <th scope="col">Modelo</th>
                  <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sitiosHasEquipo, info : ${listaEquipo}">
                  <td th:text = "${info.index + 1}" >  </td>
                  <td th:text="${sitiosHasEquipo.idEquipos.tipoequipo.nombreTipo}">Tipo</td>
                  <td th:text="${sitiosHasEquipo.idEquipos.marca}">Marca</td>
                  <td th:text="${sitiosHasEquipo.idEquipos.modelo}">Modelo</td>
                  <td>
                    <div class="dropdown">
                      <button class="btn btn-light dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                          <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                        </svg>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{'/analistaOYM/verEquipo?id=' + ${sitiosHasEquipo.idEquipos.idEquipos}}">Visualizar</a></li>
                      </ul>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
              <div>
                <a  th:href="@{'/analistaOYM/listaSitio'}" class="btn btn-outline-danger " >Cancelar</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

  </div>
</main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer th:replace="Fragmentos/footer :: footer"></footer>
  <!-- End Footer -->>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
