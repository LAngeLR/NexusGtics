<!DOCTYPE html>
<html lang="en">

<head th:include="Fragmentos/head :: head('Analista de Mantenimiento')"></head>


<body>

<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('analistaOYM')"><!-- End Header --></header><!-- End Header -->

<!-- ======= Sidebar ======= -->
<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuAnalistaOYM :: menu('perfilAnalista')">
</aside><!-- End Sidebar-->

<main id="main" class="main">
  <div class="container">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Sitios</a></li>
          <li class="breadcrumb-item active">Lista de sitios</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">

            <div class="card-body table-responsive">
              <div class="container">
                <!-- MODAL -->
                <div class="modal fade" id="prueba" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Añadir nuevo campo</h1>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="descripcion">Nombre del campo:</label>
                          <input type="text" class="form-control" name="descripcion" id="descripcion">
                        </div>
                        <div class="input-group mb-3">
                          <label for="consola">Formato del campo:</label>
                          <div class="col-12">
                            <select name="consola" id="consola" class="form-control">
                              <option value="Cargo1">Boolean</option>
                              <option value="Cargo2">String</option>
                              <option value="Cargo3">Int</option>
                              <option value="Cargo4">Double</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-outline-primary">Añadir</button>
                      </div>
                    </div>
                  </div>
                </div>

                <h5 class="card-title">Lista de sitios</h5>

                <div th:if="${msg1 != null}" th:text="${msg1}" class="alert alert-success" role="alert"></div>
                <div th:if="${msg2 != null}" th:text="${msg2}" class="alert alert-success" role="alert"></div>

              </div>
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Ubicación</th>
                  <th scope="col">Tipo de Zona</th>
                  <th scope="col">Tipo de Sitio</th>
                  <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sitio, info : ${listaSitio}">
                  <td th:text = "${info.index + 1}"></td>
                  <td th:text="${sitio.nombre}">Provincia - Distrito</td>
                  <td th:text="${sitio.distrito} + ', ' + ${sitio.provincia} + ', ' +${sitio.departamento}">Provincia - Distrito</td>
                  <td th:text="${sitio.tipoZona }"></td>
                  <td th:text="${sitio.tipo}"></td>
                  <td>
                    <div class="dropdown">
                      <button class="btn btn-light dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                          <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                        </svg>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{'/analistaOYM/editarSitio?id=' + ${sitio.idSitios}}">Editar</a></li>
                        <li><a class="dropdown-item" th:href="@{'/analistaOYM/verSitio?id='+ ${sitio.idSitios}}">Visualizar</a></li>
                        <li><a class="dropdown-item" th:href="@{'/analistaOYM/listaEquiposPerteneciente?id='+ ${sitio.idSitios}}">Ver los equipos</a></li>
                      </ul>
                    </div>
                  </td>
                </tr>
                </tbody>

              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </div>
</main><!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer>
<!-- End Footer -->>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>
