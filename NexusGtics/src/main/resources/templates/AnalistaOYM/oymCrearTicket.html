<main id="main" class="main">
    <div class="container">


        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/analistaOYM/listaSitio}">Lista de sitios</a></li>
                    <li class="breadcrumb-item active">Editar sitio</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <div class="rounded p-5" style="background-color: #FFFFFF;">
                    <div class="pagetitle">
                        <h1 class="card-title">Editar ticket</h1>
                    </div>
                    <form method="POST" action="" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">

                                    <label for="nombre">Id de ticket:</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" value="123" disabled>
                                </div>

                                <div class="mb-3">

                                    <label for="nombre">Tipo de ticket:</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" value="Mantenimiento" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="precio">Sitio Asignado</label>
                                    <input type="text" class="form-control" name="precio" id="precio" value="Sitio 1">
                                </div>


                            </div>
                            <br><br>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nombre">Usuario Creador:</label>
                                    <input type="text" class="form-control" name="nombre" id="nombre" value="K. Anderson" disabled>
                                </div>

                                <div class="mb-3">
                                    <label for="descripcion">Empresa proveedora</label>
                                    <input type="text" class="form-control" name="descripcion" id="descripcion" value="Ingresa empresa">
                                </div>



                            </div>

                        </div>

                    </form>
                </div>
                <br><br>


            </div>
        </section>
        <br>

        <div>
            <a  type="submit" class="btn btn-outline-primary " th:href="@{/analistaOYM/ticket}">Aceptar</a>
            <a  type="submit" class="btn btn-outline-danger " th:href="@{/analistaOYM/ticket}">Cancelar</a>

</main><!-- End #main -->
