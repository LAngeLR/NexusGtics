<!DOCTYPE html>
<html lang="en">

<head th:include="Fragmentos/head :: head('Cuadrillas')"></head>

<body>

<!-- ======= Header ======= -->
<header th:replace="Fragmentos/header :: header('Supervisor')"><!-- End Header --></header><!-- End Header -->
<!-- ======= Sidebar ======= -->
<aside th:replace="Fragmentos/menuSupervisor :: menu">
</aside><!-- End Sidebar-->

<main id="main" class="main">
    <div class="container">

        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/supervisor/}">Home</a></li>
                    <li class="breadcrumb-item active">Cuadrillas</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">

                        <div class="card-body">
                            <div class="container">

                                <a th:href="@{/supervisor/crearCuadrilla}" class="btn btn-outline-primary me-2 mt-3 float-end">Nueva Cuadrilla</a>
                                <h5 class="card-title">Lista de Cuadrillas</h5>
                            </div>
                            <!-- Table with stripped rows -->
                            <table class="table datatable">
                                <thead>
                                <tr>
                                    <th scope="col">Nro. de Cuadrilla</th>
                                    <th scope="col">Tecnico Lider</th>
                                    <th scope="col">Nro. de Trabajos</th>
                                    <th scope="col">Ultimo Trabajo</th>
                                    <th scope="col">Años laborando</th>
                                    <th scope="col">Ver más</th>
                                </tr>
                                </thead>
                                <tbody>

                                    <tr th:each="cuadrilla: ${listaCuadrilla}">
                                        <td th:text="${cuadrilla.idCuadrillas}"></td>
                                        <td th:text="${cuadrilla.tecnico.nombre}+ ' ' + ${cuadrilla.tecnico.apellido}"></td>
                                        <td th:text="${trabajosFinalizadosPorCuadrilla[cuadrilla.idCuadrillas]}"></td>
                                        <td> 5</td>
                                        <td> 1</td>
                                        <td th:if="${numeroTecnicosPorCuadrilla[cuadrilla.idCuadrillas] == 5}"><center><a type="button" class="btn btn-light btn-sm" th:href="@{'/supervisor/detallesCuadrilla?id=' + ${cuadrilla.idCuadrillas}}">+</a></center></td>
                                        <td th:if="${numeroTecnicosPorCuadrilla[cuadrilla.idCuadrillas] < 5}"><center><a type="button" class="btn btn-light btn-sm" th:href="@{'/supervisor/crearCuadrilla?id=' + ${cuadrilla.idCuadrillas}}">+</a></center></td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>
</main>
<!-- End #main -->

<!-- ======= Footer ======= -->
<footer th:replace="Fragmentos/footer :: footer"></footer><!-- End Footer -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
