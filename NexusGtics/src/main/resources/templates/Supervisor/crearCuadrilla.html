<main id="main" class="main">

        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/supervisor/listaCuadrillas}">Gestión de Cuadrilla</a></li>
                    <li class="breadcrumb-item active">Crear Cuadrilla</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">
                <div class="rounded p-5" style="background-color: #FFFFFF;">
                    <div class="pagetitle">
                        <h1 class="card-title">Creación de cuadrilla</h1>
                    </div>
                    <form method="POST" action="" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="hidden" class="form-control" name="idJuego" id="idJuego">
                                <div class="input-group mb-3">
                                    <label for="idJuego">Tecnico Lider:</label>
                                    <div class="col-12">
                                        <select name="lider" id="lider" class="form-control">
                                            <option value="Cargo1">Luis Angel</option>
                                            <option value="Cargo2">Gustavo Roca</option>
                                            <option value="Cargo3">Pedro Cisneros</option>
                                            <option value="Cargo4">Juan Torres</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="precio">Nro de Cuadrilla:</label>
                                    <input type="text" class="form-control" name="precio" id="precio">
                                </div>

                                <div class="mb-3">
                                    <label for="descuento">Nro de integrantes:</label>
                                    <input type="text" class="form-control" name="descuento" id="descuento" >
                                </div>

                            </div>
                            <br><br>
                            <div class="col-md-6">

                                <div class="mb-3">
                                    <label for="descuento">Foto de la cuadrilla (Opcional):</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>

                                <button type="submit" class="btn btn-outline-primary float-end">Crear</button>
                            </div>
                        </div>
                    </form>
                </div>
                <br><br>


            </div>
        </section>
        <br>
        <a th:href="@{/supervisor/listaCuadrilla}" class="btn btn-outline-danger">Regresar</a>
    </div>
